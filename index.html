<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1>My Responsive Webpage</h1>
</header>

<nav class="navbar">
    <ul class="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<main class="main-grid">
    <section class="content">
        <h2>Main Content</h2>
        <p>This area uses CSS Grid for layout. Resize the window to see the responsive changes.</p>
        <div class="cards">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
        </div>
    </section>

    <aside class="sidebar">
        <h2>Sidebar</h2>
        <p>Additional information or links can go here.</p>
    </aside>
</main>

<footer class="footer">
    <p>&copy; 2025 My Responsive Page</p>
</footer>

</body>
</html>
